  <header>
     <h1>FocusTimer</h1>

  <main id="pomodoro-container">
    <div class="pomodoro-durations">
      <form action="">
       <div class="input-wraper">
          <label for="pomodoro">Pomodoro</label>
          <input type="radio" name="durations" value="Pomodoro" id="pomodoro">
       </div>

       <div class="input-wraper">
          <label for="short-break">Short Break</label>
          <input type="radio" name="durations" value="Short Break" id="short-break">
       </div>

       <div class="input-wraper">
          <label for="short-break">Long Break</label>
          <input type="radio" name="durations" value="Long Break" id="long-break">
       </div>
      </form>
    </div>

    <div class="pomodoro-timer">
      <span id="minutes">25</span> <span>:</span><span id="seconds">00</span>
    </div>

    <div class="pomodoro-controls">
      
      <button type="button" id="button-start">
        Start
      </button>
      <button type="button" id="button-pause">
